<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AlcherStream</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="heading">
            <nav>
                <ul>
                    <li class="menu">
                        <i class="fas fa-bars"></i>
                    </li>
                    <li class="alcher-logo">
                        <img src="assets/logo.svg" alt="AlcherStream Logo">
                    </li>
    
                    <li class="search-bar">
                        <input type="search" placeholder="Search movie here" class="search-field">
                        <label class="icon">
                            <span class="fas fa-search"></span>
                        </label>
                    </li>
                    <li class="profile-pic">
                        <img src="assets/profile.svg" alt="profile">
                    </li>
                </ul>   
            </nav>
            <div class="hero-image">
                <div class="hero-text">
                    <h1 class="stream-text">STREAM ALL THE POPULAR MOVIES ON THE GO</h1>
                    <button type="button" class="get-started">GET STARTED</button>
                </div>
                
            </div>  

        </div>
        
        <section class="s1">
            <div class="main-container">
                <h2 style="text-align: left;">TOP MOVIES</h2>
                <div class="post-wrapper">
                    <div class="post">
                        <img class="thumbnail"
                        src="assets/batman.jpg">
                        <div class="post-preview">
                            <h3>Batman Begins</h3>
                        </div>
                    </div>
                    <div class="post">
                        <img class="thumbnail" src="assets/endgame.jpg">
                        <div class="post-preview">
                            <h3>Avengers: Endgame</h3>
                        </div>
                    </div>
                    <div class="post">
                        <img class="thumbnail" src="assets/gravity.jpg">
                        <div class="post-preview">
                            <h3>Gravity</h3>
                        </div>
                    </div>
                    <div class="post">
                        <img class="thumbnail" src="assets/interstellar.jpg">
                        <div class="post-preview">
                            <h3>Interstellar</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    
        <section class="s2">
            <div class="main-container">
                <h2 style="text-align: left;">ATTACK ON TITAN</h2>
                <div class="post-wrapper">
                    <div class="post">
                        <img class="thumbnail"
                        src="assets/aot_s1.jpg">
                        <div class="post-preview">
                            <h3>SEASON 1</h3>
                        </div>
                    </div>
                    <div class="post">
                        <img class="thumbnail" src="assets/aot_s2.jpg">
                        <div class="post-preview">
                            <h3>SEASON 2</h3>
                        </div>
                    </div>
                    <div class="post">
                        <img class="thumbnail" src="assets/aot_s3.jpg">
                        <div class="post-preview">
                            <h3>SEASON 3</h3>
                        </div>
                    </div>
                    <div class="post">
                        <img class="thumbnail" src="assets/aot_s4.png">
                        <div class="post-preview">
                            <h3>SEASON 4</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-complete">
            <div class="footer-right">
                
                <div class="social-icons">
                    <a href="https://github.com/GunjanDhanuka"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <p class="footer-about">
                    <span>&copy 2021 AlcherStream</span>
                </p>
            </div>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
